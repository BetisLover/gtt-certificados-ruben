<app-navegacion-usuario></app-navegacion-usuario>
<form (submit)="register()">

  <input type="text" placeholder="username" [(ngModel)]="username" name="username"/>
  <input type="password" placeholder="password" [(ngModel)]="password" name="password"/>
  <input type="email" placeholder="correo electronico" [(ngModel)]="email" name="email"/>
  <select id="select" name="role" [(ngModel)]="role">
    <Option value="0">Admin</Option>
    <Option value="1">User</Option>
  </select>
  <input type="submit" value="register"/>
  <div *ngIf="error">{{error | json}}</div>
  <div class="loginOK" *ngIf="valid">Registrado!

  
  </div>
</form>
